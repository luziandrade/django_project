<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Things I need to do </h1>
<table>

    {% for item in items %}
    <tr>
        {% if item.done %}
        <td><strike>{{item.name}}</strike></td>
        {% else %}
        <td>{{item.name}}</td>
        {% endif %}
        <td>
            <form method="POST" action="toggle/{{ item.id }}">
                {% csrf_token %}
                <input type="submit" value="toggle">
            </form>
        </td>
        <td>
           <form method="GET" action="edit/{{ item.id }}"><input type="submit" value="Edit"></form>
        </td>
    </tr>
    {% empty %}
        <p>You have nothing</p>
    {% endfor %}

</table>

<a href="add"> Add an item</a>
</body>
</html>
